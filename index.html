<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMATRIX</title>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --accent: #0071e3;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
            --glow: rgba(0, 113, 227, 0.45);
            --grad-bottom: #0071e3;
            --shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.05);
            --nav-text: #fff;
        }

        .light-mode {
            --bg: #f5f5f7;
            --text: #000;
            --accent: #0071e3;
            --glass: rgba(0, 0, 0, 0.05);
            --border: rgba(0, 0, 0, 0.1);
            --glow: rgba(0, 113, 227, 0.15);
            --grad-bottom: #555;
            --shadow: 0 20px 50px rgba(0,0,0,0.08);
            --nav-text: #000;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            transition: background 0.5s ease;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            will-change: transform, opacity;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 1000;
            width: max-content;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body.nav-scrolled nav {
            top: 15px;
            transform: translateX(-50%) scale(0.9);
        }

        .nav-item {
            padding: 8px 16px;
            color: var(--nav-text);
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            z-index: 2;
            white-space: nowrap;
            transition: color 0.3s ease;
            position: relative;
        }

        #nav-indicator {
            position: absolute;
            height: calc(100% - 8px);
            top: 4px;
            background: var(--text);
            border-radius: 16px;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            pointer-events: none;
        }

        .nav-active { color: var(--bg) !important; }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 15px;
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--border);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            z-index: 1001;
            box-shadow: var(--shadow);
        }

        #theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        #desktop-theme-text {
            display: none;
            font-size: 10px;
            font-weight: 800;
            margin-right: 10px;
        }

        @media (min-width: 1024px) { 
            #theme-toggle { width: auto; padding: 0 15px; } 
            #desktop-theme-text { display: inline-block; }
        }

        main {
            display: flex;
            width: 300vw;
            height: 100vh;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            will-change: transform;
        }

        section {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        section::-webkit-scrollbar { display: none; }

        .hero-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 20px;
            text-align: center;
        }

        .hero-title { display: flex; justify-content: center; width: 100%; flex-wrap: wrap; }
        .letter-wrap { display: inline-block; will-change: transform; }
        .letter {
            font-size: clamp(2.5rem, 12vw, 9rem);
            font-weight: 900;
            background: linear-gradient(180deg, var(--text) 45%, var(--grad-bottom) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
            padding: 0 1px;
            display: inline-block;
        }

        .hero-sub {
            font-size: clamp(0.7rem, 3.5vw, 1.2rem);
            font-weight: 800;
            letter-spacing: clamp(3px, 1.5vw, 10px);
            text-transform: uppercase;
            color: var(--text);
            opacity: 0.6;
            margin: 15px 0 0 0;
        }

        .scroll-prompt {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
        }
        .scroll-prompt span { 
            font-size: 9px; 
            font-weight: 900; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin-bottom: 5px;
            background: rgba(0,0,0,0.4);
            padding: 3px 10px;
            border-radius: 12px;
            color: white;
        }
        .scroll-prompt svg { width: 24px; height: 24px; fill: var(--text); }
        
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }

        .hero-spacer { height: 10vh; width: 100%; }

        .content-layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .content-layout { 
                display: flex; 
                flex-direction: column; 
            }
        }

        .mega-rectangle {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 35px;
            backdrop-filter: blur(25px);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .wobble-title { font-weight: 900; margin: 0; display: inline-block; will-change: transform; }
        .mega-title { font-size: clamp(1.8rem, 5vw, 2.5rem); }
        .small-title { font-size: clamp(1.4rem, 4vw, 1.8rem); }
        
        .separator { height: 1px; background: var(--border); width: 100%; }

        .nav-btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 14px 28px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 13px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }
        @media (min-width: 600px) { .nav-btn { width: max-content; } }

        .cat-box {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1/1;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: #111;
            margin: 20px auto;
        }
        .cat-box img { width: 100%; height: 100%; object-fit: cover; }

        footer {
            border-top: 1px solid var(--border);
            padding: 50px 30px 40px;
            background: var(--glass);
            width: 100%;
        }

        .footer-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }

        @media (max-width: 600px) { 
            .footer-grid { flex-direction: column; align-items: center; text-align: center; } 
        }

        .footer-col h4 { font-size: 10px; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; margin-bottom: 20px; font-weight: 900; }
        .footer-links { display: flex; flex-direction: column; gap: 12px; }
        .footer-links span { font-weight: 700; cursor: pointer; opacity: 0.5; font-size: 13px; transition: 0.2s; }
        .footer-links span:hover { opacity: 1; color: var(--accent); }

        .social-item { 
            display: flex; align-items: center; gap: 12px; margin-bottom: 12px; opacity: 0.4; justify-content: flex-end; 
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        @media (max-width: 600px) { .social-item { justify-content: center; } }
        .social-item img { width: 22px; height: 22px; border-radius: 5px; filter: grayscale(100%); }
        .social-item span { text-decoration: line-through; font-weight: 700; font-size: 13px; }
        
        /* Tooltip pro socials */
        .social-item::after {
            content: "Currently unavailable";
            position: absolute;
            bottom: 120%;
            right: 0;
            background: var(--text);
            color: var(--bg);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(10px);
            white-space: nowrap;
            box-shadow: var(--shadow);
            z-index: 10;
        }
        @media (max-width: 600px) { .social-item::after { right: auto; left: 50%; transform: translate(-50%, 10px); } }
        
        .social-item:hover { opacity: 1; }
        .social-item:hover::after, .social-item:active::after {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 600px) { .social-item:hover::after, .social-item:active::after { transform: translate(-50%, 0); } }

        .copyright { text-align: center; margin-top: 40px; font-size: 9px; font-weight: 800; opacity: 0.2; letter-spacing: 2px; }

        .page-content {
            padding: 120px 20px 60px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="glow"></div>

    <nav>
        <div id="nav-indicator"></div>
        <div class="nav-item nav-active" onclick="moveNav(0)">HOME</div>
        <div class="nav-item" onclick="moveNav(1)">ABOUT US</div>
        <div class="nav-item" onclick="moveNav(2)">PROJECTS</div>
    </nav>

    <div id="theme-toggle" onclick="toggleTheme()">
        <span id="desktop-theme-text">LIGHT MODE</span>
        <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </div>

    <main id="main-content">
        <!-- HOME PAGE -->
        <section id="sec-0">
            <div class="hero-screen">
                <div class="hero-title">
                    <div class="letter-wrap" data-index="0"><span class="letter lumatrix-effect">L</span></div>
                    <div class="letter-wrap" data-index="1"><span class="letter lumatrix-effect">U</span></div>
                    <div class="letter-wrap" data-index="2"><span class="letter lumatrix-effect">M</span></div>
                    <div class="letter-wrap" data-index="3"><span class="letter lumatrix-effect">A</span></div>
                    <div class="letter-wrap" data-index="4"><span class="letter lumatrix-effect">T</span></div>
                    <div class="letter-wrap" data-index="5"><span class="letter lumatrix-effect">R</span></div>
                    <div class="letter-wrap" data-index="6"><span class="letter lumatrix-effect">I</span></div>
                    <div class="letter-wrap" data-index="7"><span class="letter lumatrix-effect">X</span></div>
                </div>
                <p class="hero-sub lumatrix-effect">Luki & Maty</p>
                
                <div class="scroll-prompt">
                    <span>Scroll down</span>
                    <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </div>
            </div>

            <div class="hero-spacer"></div>

            <div class="content-layout">
                <!-- LEVÝ BOX (NA ŠÍŘKU) -->
                <div>
                    <div class="mega-rectangle">
                        <h2 class="wobble-title mega-title lumatrix-effect">Our Projects</h2>
                        <button class="nav-btn" onclick="moveNav(2)">See Projects page</button>
                        
                        <div class="separator"></div>
                        
                        <h3 style="opacity: 0.8; font-weight: 800; font-size: 1.2rem; margin: 0;">Our last project:</h3>
                        
                        <div style="display: flex; align-items: stretch; gap: 15px; text-align: left;">
                            <span style="font-weight: 900; font-size: 1.8rem; color: var(--accent); display: flex; align-items: center;">1:</span>
                            <div style="border: 2px dashed var(--border); padding: 20px; border-radius: 15px; flex-grow: 1; display: flex; align-items: center;">
                                <p class="wobble-title lumatrix-effect" style="font-size: 1.1rem; opacity: 0.8; margin: 0;">Coming soon, hopefully today :D</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PRAVÝ BOX (NA VÝŠKU) -->
                <div>
                    <div class="mega-rectangle" style="text-align: center; height: 100%; justify-content: center;">
                        <h3 class="wobble-title small-title lumatrix-effect">About Us</h3>
                        <p style="color: var(--accent); font-weight: 800;">Coming Soon about page</p>
                        <div class="separator"></div>
                        <button class="nav-btn" style="width: 100%;" onclick="moveNav(1)">Read More</button>
                    </div>
                </div>
            </div>

            <div class="page-footer-container" id="footer-0"></div>
        </section>

        <!-- ABOUT US PAGE -->
        <section id="sec-1">
            <div class="page-content">
                <h2 class="wobble-title lumatrix-effect" style="font-size: 3rem;">About Us</h2>
                <div class="cat-box">
                    <img src="Kocka.gif" alt="Cat Hammer" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o72F7YpG6I8R9I8x6/giphy.gif'">
                </div>
                <p class="wobble-title lumatrix-effect" style="font-size: 1.5rem; color: var(--accent);">Coming Soon</p>
                <div style="height: 40px;"></div>
                <button class="nav-btn" onclick="moveNav(0)">Back to Home</button>
            </div>
            <div class="page-footer-container" id="footer-1"></div>
        </section>

        <!-- PROJECTS PAGE -->
        <section id="sec-2">
            <div class="page-content">
                <h2 class="wobble-title lumatrix-effect" style="font-size: 3rem;">Projects</h2>
                <div class="cat-box">
                    <img src="Kocka.gif" alt="Cat Hammer" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o72F7YpG6I8R9I8x6/giphy.gif'">
                </div>
                <h2 class="wobble-title lumatrix-effect" style="font-size: 1.8rem;">Coming soon, hopefully today :D</h2>
                <div style="height: 60px;"></div>
                <button class="nav-btn" onclick="moveNav(0)">Back to Home</button>
            </div>
            <div class="page-footer-container" id="footer-2"></div>
        </section>
    </main>

    <template id="footer-template">
        <footer>
            <div class="footer-grid">
                <div class="footer-col" style="text-align: left;">
                    <h4>Navigation</h4>
                    <div class="footer-links">
                        <span onclick="moveNav(0)">Home</span>
                        <span onclick="moveNav(1)">About Us</span>
                        <span onclick="moveNav(2)">Projects</span>
                    </div>
                </div>
                <div class="footer-col" style="text-align: right;">
                    <h4>Socials</h4>
                    <div class="social-item"><img src="discord.jpg" alt="D"><span>Discord</span></div>
                    <div class="social-item"><img src="youtube.jpg" alt="Y"><span>YouTube</span></div>
                    <div class="social-item"><img src="instagram.jpg" alt="I"><span>Instagram</span></div>
                </div>
            </div>
            <div class="copyright">© 2026 LUMATRIX</div>
        </footer>
    </template>

    <script>
        const glow = document.getElementById('glow');
        const mainContent = document.getElementById('main-content');
        const indicator = document.getElementById('nav-indicator');
        const navItems = document.querySelectorAll('.nav-item');
        const lumatrixEffects = document.querySelectorAll('.lumatrix-effect');
        const letterWraps = document.querySelectorAll('.letter-wrap');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('desktop-theme-text');
        
        let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0, influence = 0, targetInfluence = 0, scrollProgress = 0;

        const sunSVG = `<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>`;
        const moonSVG = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;

        // Sledování scrollu na Homepage
        document.getElementById('sec-0').addEventListener('scroll', (e) => {
            let s = e.target.scrollTop;
            if (s > 40) document.body.classList.add('nav-scrolled');
            else document.body.classList.remove('nav-scrolled');
            scrollProgress = Math.min(s / 600, 1);
        });

        const handlePointerMove = (x, y) => {
            targetX = x; targetY = y;
            targetInfluence = 1;
            glow.style.opacity = '1';
            glow.style.left = targetX + 'px';
            glow.style.top = targetY + 'px';
        };

        window.addEventListener('mousemove', (e) => handlePointerMove(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => handlePointerMove(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
        window.addEventListener('touchmove', (e) => handlePointerMove(e.touches[0].clientX, e.touches[0].clientY), { passive: true });

        const animate = () => {
            mouseX += (targetX - mouseX) * 0.08;
            mouseY += (targetY - mouseY) * 0.08;
            influence += (targetInfluence - influence) * 0.08;

            lumatrixEffects.forEach(el => {
                const r = el.getBoundingClientRect();
                const wx = r.left + r.width / 2;
                const wy = r.top + r.height / 2;
                const dist = Math.hypot(mouseX - wx, mouseY - wy);
                if (dist < 300) {
                    const power = ((300 - dist) / 300) * influence;
                    el.style.transform = `translate(${(mouseX - wx) * 0.1 * power}px, ${(mouseY - wy) * 0.1 * power}px)`;
                } else {
                    el.style.transform = `translate(0,0)`;
                }
            });

            letterWraps.forEach(wrap => {
                const idx = parseInt(wrap.getAttribute('data-index'));
                const offset = idx - 3.5;
                const arcX = offset * 40 * scrollProgress;
                const arcY = -Math.pow(offset, 2) * 15 * scrollProgress;
                const arcRot = offset * 10 * scrollProgress;
                wrap.style.transform = `translate(${arcX}px, ${arcY}px) rotate(${arcRot}deg)`;
            });

            requestAnimationFrame(animate);
        };

        function updateIndicator() {
            const active = document.querySelector('.nav-item.nav-active');
            if (active) {
                indicator.style.width = active.offsetWidth + 'px';
                indicator.style.left = active.offsetLeft + 'px';
                indicator.style.opacity = '1';
            }
        }

        function moveNav(index) {
            navItems.forEach(i => i.classList.remove('nav-active'));
            navItems[index].classList.add('nav-active');
            updateIndicator();
            mainContent.style.transform = `translateX(-${index * 100}vw)`;
            
            // Vyroluje konkrétní sekci zase nahoru
            const targetSec = document.getElementById(`sec-${index}`);
            targetSec.scrollTo({ top: 0, behavior: 'smooth' });

            // Navigace se zvětší/zmenší v závislosti na tom, jestli jsme zpět nahoře
            if(index !== 0) {
                document.body.classList.add('nav-scrolled');
            } else {
                document.body.classList.remove('nav-scrolled');
            }
        }

        function toggleTheme() {
            const isL = document.body.classList.toggle('light-mode');
            themeIcon.innerHTML = isL ? moonSVG : sunSVG;
            themeText.innerText = isL ? 'DARK MODE' : 'LIGHT MODE';
            localStorage.setItem('lmtx_theme', isL ? 'l' : 'd');
            setTimeout(updateIndicator, 50);
        }

        window.onload = () => {
            const template = document.getElementById('footer-template');
            for(let i=0; i<3; i++) {
                const container = document.getElementById(`footer-${i}`);
                if(container) container.appendChild(template.content.cloneNode(true));
            }
            if (localStorage.getItem('lmtx_theme') === 'l') {
                document.body.classList.add('light-mode');
                themeIcon.innerHTML = moonSVG;
                themeText.innerText = 'DARK MODE';
            }
            setTimeout(updateIndicator, 200);
            animate();
        };

        window.addEventListener('resize', updateIndicator);
    </script>
</body>
</html>
