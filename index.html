<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMATRIX</title>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --accent: #0071e3;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
            --glow: rgba(0, 113, 227, 0.45);
            --grad-bottom: #0071e3;
            --shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.05);
            --nav-text: #fff;
        }

        .light-mode {
            --bg: #f5f5f7;
            --text: #000;
            --accent: #0071e3;
            --glass: rgba(0, 0, 0, 0.05);
            --border: rgba(0, 0, 0, 0.1);
            --glow: rgba(0, 113, 227, 0.15);
            --grad-bottom: #555;
            --shadow: 0 20px 50px rgba(0,0,0,0.08);
            --nav-text: #000;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            transition: background 0.5s ease;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease;
            will-change: transform, opacity;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 1000;
            width: max-content;
        }

        .nav-item {
            padding: 10px 20px;
            color: var(--nav-text);
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            z-index: 2;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        #nav-indicator {
            position: absolute;
            height: calc(100% - 8px);
            top: 4px;
            background: var(--text);
            border-radius: 16px;
            z-index: 1;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
        }

        .nav-active { color: var(--bg) !important; }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--border);
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            z-index: 1001;
            box-shadow: var(--shadow);
        }

        #theme-toggle svg {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #desktop-theme-text {
            display: inline-block;
            font-size: 10px;
            font-weight: 800;
            margin-right: 15px;
            opacity: 0.8;
        }

        @media (min-width: 769px) {
            #theme-toggle {
                width: auto;
                padding: 0 15px;
            }
        }

        @media (max-width: 768px) {
            #desktop-theme-text { display: none; }
        }

        main {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            will-change: transform;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 20px;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        section.inactive {
            opacity: 0 !important;
            pointer-events: none;
        }

        .hero-title { 
            display: flex; 
            justify-content: center; 
            flex-wrap: nowrap;
            width: 100%;
        }

        .letter {
            font-size: clamp(3rem, 14vw, 10rem);
            font-weight: 900;
            background: linear-gradient(180deg, var(--text) 45%, var(--grad-bottom) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
            padding: 0 2px;
        }

        .hero-sub {
            font-size: clamp(0.8rem, 4vw, 1.4rem);
            font-weight: 800;
            letter-spacing: clamp(4px, 2vw, 12px);
            text-transform: uppercase;
            color: var(--text);
            opacity: 0.6;
            margin: 20px 0 40px 0;
        }

        .project-card {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 32px;
            backdrop-filter: blur(40px);
            box-shadow: var(--shadow);
        }

        .cat-box {
            width: min(300px, 70vw);
            aspect-ratio: 1/1;
            border-radius: 40px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            background: #111;
        }

        .cat-box img { width: 100%; height: 100%; object-fit: cover; }

        .section-title {
            font-size: clamp(2rem, 10vw, 4rem);
            margin: 0;
            letter-spacing: -1px;
            line-height: 1;
        }

        .wobble {
            display: inline-block;
            will-change: transform;
        }

        @media (max-width: 768px) {
            #theme-toggle { top: 20px; right: 20px; }
            nav { top: 20px; left: 20px; transform: none; width: auto; }
            .project-card { padding: 20px; width: 90%; }
        }
    </style>
</head>
<body>

    <div id="glow"></div>

    <nav>
        <div id="nav-indicator"></div>
        <div class="nav-item nav-active" onclick="moveNav(this, 0)">HOME</div>
        <div class="nav-item" onclick="moveNav(this, 1)">ABOUT US</div>
    </nav>

    <div id="theme-toggle" onclick="toggleTheme()">
        <span id="desktop-theme-text">LIGHT MODE</span>
        <svg id="theme-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </div>

    <main id="main-content">
        <section id="sec-0">
            <div class="hero-title">
                <span class="letter wobble">L</span>
                <span class="letter wobble">U</span>
                <span class="letter wobble">M</span>
                <span class="letter wobble">A</span>
                <span class="letter wobble">T</span>
                <span class="letter wobble">R</span>
                <span class="letter wobble">I</span>
                <span class="letter wobble">X</span>
            </div>
            <p class="hero-sub wobble">Luki & Maty</p>
            
            <div class="project-card wobble">
                <p style="opacity: 0.5; font-size: 0.6rem; font-weight: 800; letter-spacing: 3px; margin: 0;">OUR PROJECTS:</p>
                <p style="margin:10px 0 0 0; font-size: 1.2rem; font-weight: 900; color: var(--accent);">Coming soon</p>
                <p style="opacity: 0.4; font-size: 0.7rem; margin-top: 5px;">(Like real soon...)</p>
            </div>
        </section>

        <section id="sec-1" class="inactive">
            <div class="cat-box wobble">
                <img src="Kocka.gif" alt="Cat Hammer" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o72F7YpG6I8R9I8x6/giphy.gif'">
            </div>
            <h2 class="section-title wobble">Under Construction</h2>
            <p class="wobble" style="color: var(--accent); font-weight: 800; font-size: clamp(1rem, 5vw, 1.4rem); margin-top: 10px;">LUMATRIX</p>
        </section>
    </main>

    <script>
        const glow = document.getElementById('glow');
        const mainContent = document.getElementById('main-content');
        const indicator = document.getElementById('nav-indicator');
        const sections = [document.getElementById('sec-0'), document.getElementById('sec-1')];
        const wobbles = document.querySelectorAll('.wobble');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('desktop-theme-text');
        
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let lastMove = Date.now();
        let currentSection = 0;

        const sunSVG = `<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>`;
        const moonSVG = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;

        const updatePos = (e) => {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            targetX = clientX;
            targetY = clientY;
            lastMove = Date.now();
            glow.style.opacity = '1';
            glow.style.left = targetX + 'px';
            glow.style.top = targetY + 'px';
        };

        window.addEventListener('mousemove', updatePos);
        window.addEventListener('touchmove', updatePos, { passive: true });
        window.addEventListener('touchstart', updatePos, { passive: true });

        const animate = () => {
            mouseX += (targetX - mouseX) * 0.08;
            mouseY += (targetY - mouseY) * 0.08;

            if (Date.now() - lastMove > 2000) {
                glow.style.opacity = '0';
            }

            wobbles.forEach(w => {
                const r = w.getBoundingClientRect();
                const wx = r.left + r.width / 2;
                const wy = r.top + r.height / 2;
                const dist = Math.hypot(mouseX - wx, mouseY - wy);
                
                if (dist < 300) {
                    const power = (300 - dist) / 300;
                    const x = (mouseX - wx) * 0.15 * power;
                    const y = (mouseY - wy) * 0.15 * power;
                    w.style.transform = `translate(${x}px, ${y}px) rotate(${x * 0.1}deg)`;
                } else {
                    w.style.transform = `translate(0,0) rotate(0)`;
                }
            });
            requestAnimationFrame(animate);
        };

        function moveNav(el, index) {
            currentSection = index;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('nav-active'));
            el.classList.add('nav-active');
            
            indicator.style.width = el.offsetWidth + 'px';
            indicator.style.left = el.offsetLeft + 'px';
            indicator.style.opacity = '1';
            
            mainContent.style.transform = `translateX(-${index * 100}vw)`;
            
            sections[index].classList.remove('inactive');
            
            setTimeout(() => {
                sections.forEach((sec, i) => {
                    if (i !== currentSection) sec.classList.add('inactive');
                });
            }, 800);
        }

        function toggleTheme() {
            const isL = document.body.classList.toggle('light-mode');
            themeIcon.innerHTML = isL ? moonSVG : sunSVG;
            themeText.innerText = isL ? 'DARK MODE' : 'LIGHT MODE';
            localStorage.setItem('lmtx_theme', isL ? 'l' : 'd');
            const active = document.querySelector('.nav-item.nav-active');
            if(active) {
                indicator.style.transition = 'none';
                moveNav(active, Array.from(document.querySelectorAll('.nav-item')).indexOf(active));
                setTimeout(() => indicator.style.transition = '', 10);
            }
        }

        window.onload = () => {
            const h = document.querySelectorAll('.nav-item')[0];
            if (localStorage.getItem('lmtx_theme') === 'l') {
                document.body.classList.add('light-mode');
                themeIcon.innerHTML = moonSVG;
                themeText.innerText = 'DARK MODE';
            }
            setTimeout(() => {
                indicator.style.width = h.offsetWidth + 'px';
                indicator.style.left = h.offsetLeft + 'px';
                indicator.style.opacity = '1';
            }, 100);
            animate();
        };
    </script>
</body>
</html>
